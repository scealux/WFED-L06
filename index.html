<!DOCTYPE html>
<html>
     <head>
          <title>Tutorial #13</title>
          <meta charset="utf-8">
          <link href="styles.css" rel="stylesheet"/>
          <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <script src="https://cdn.jsdelivr.net/npm/vue"></script>
     </head>
     <body>
          <div id="vue-app">
               <div id="container">
                    <div id="testWindow">
                         <div :style="rotateAngle2" id="boat">
                              <div id="encap"></div>
                         </div>
                         <div id="buttons">
                              <p>
                                   {{rotateAngle}}
                              </p>
                              <button @click="turnCCW"><i class="fa fa-rotate-left fa-3x"></i></button>
                              <button @click="fire(rotateAngle)"><i class="fa fa-crosshairs fa-3x"></i></button>
                              <button @click="turnCW"><i class="fa fa-rotate-right fa-3x"></i></button>
                         </div>
                    </div>
               </div>
          </div>
          <script src="app.js"></script>
     </body>
</html>
