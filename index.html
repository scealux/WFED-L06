    <body>
        <div id="app" style="margin:0px;padding:0px;">
            <svg width="400" id="theWindow" height="110" style="margin:0px;padding:0px;position:fixed;">
                <main-cannon></main-cannon>
            </svg>
                
        </div>
        <script>
            $(window).resize(updateWindow());
            function updateWindow(){
                console.log("Updating screen size...");
                var theWindow = $("#theWindow");
                theWindow.attr("width", window.innerWidth);
                theWindow.attr("height", window.innerHeight);
            }
            Vue.component('main-cannon', {
                template: '<rect width="100" height="100" id="rect" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />'
            });
            //Javascript
            new Vue({
                el: '#app',
                data: {
                    rect: $("#rect"),
                    message: 'Hello Vue.js'
                },
                computed: {
                },
                methods: {
                    rotateCannon: function(){
                        rect.css("transform", "rotate(45deg)");
                    }
                }
            });
            //rect.css("transform", "rotate(45deg)");
        </script>
    </body>
