<!DOCTYPE html>
<html>
     <head>
          <title>Wasting Ammo</title>
          <meta charset="utf-8">
          <link href="styles.css" rel="stylesheet"/>
          <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <script src="https://cdn.jsdelivr.net/npm/vue"></script>
     </head>
     <body>
          <div id="vue-app">
               <div id="container">
                    <p>
                         The (Idon'tknowwhyitdoesthis) cannon <br />
                         <i id="subTitle">If you fire again before the last shot is done, weird stuff happens</i><br />
                         <span id="timer"></span>
                         <div id="progressBar">
                              <div id="innerProgressBar"></div>
                         </div>
                    </p>
                    <div id="testWindow">
                         <div :style="rotateAngle2" id="cannon">
                              <div id="lane"><div id="cannonBall"></div></div>
                         </div>
                         <div id="endcap"><span><br />{{rotateAngle}}&#176;</span></div>
                         <div id="buttons">
                              <button @click="turnCCW"><i class="fa fa-rotate-left fa-2x"></i></button>
                              <button @click="fire(rotateAngle)"><i class="fa fa-crosshairs fa-3x"></i></button>
                              <button @click="turnCW"><i class="fa fa-rotate-right fa-2x"></i></button>
                         </div>
                    </div>
               </div>
          </div>
          <script src="app.js"></script>
     </body>
</html>
